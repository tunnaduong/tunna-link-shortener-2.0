name: Auto Deploy to aaPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trigger aaPanel Webhook
        run: |
          echo "üöÄ Sending deploy request to aaPanel..."
          curl -X POST "https://server.tunnaduong.com/hook?access_key=${{ secrets.AAPANEL_WEBHOOK_KEY }}"
               
